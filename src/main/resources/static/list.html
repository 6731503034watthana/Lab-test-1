<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>รายชื่อนักเรียน ม.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="/list.html">ดูข้อมูลทั้งหมด</a>
      <a href="/form.html">ฟอร์มกรอกข้อมูล</a>
    </div>
    <div class="title">รายการนักเรียน ม.4</div>

    <div class="card">
      <div class="searchbar">
        <input id="q" placeholder="ค้นหาตามชื่อ/นามสกุล">
        <select id="filterMajor">
          <option value="">ทุกสาขา</option>
          <option value="SCI_MATH">วิทย์คณิต</option>
          <option value="MATH_ENGLISH">คณิตอังกฤษ</option>
          <option value="GENERAL">ทั่วไป</option>
        </select>
        <button class="btn light" id="btnClear">ล้างเงื่อนไข</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
            <th>สาขา</th>
            <th>ระดับ</th>
            <th>เกรด</th>
            <th>จัดการ</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
      <div class="muted" id="summary"></div>
    </div>
  </div>

  <script>
    const api = '/api/students';
    const tb = document.getElementById('tb');
    const summary = document.getElementById('summary');

    const majorLabel = v => v==='SCI_MATH'?'วิทย์คณิต':v==='MATH_ENGLISH'?'คณิตอังกฤษ':'ทั่วไป';

    async function fetchAll(){ const r=await fetch(api); return r.json(); }

    function render(list){
      const term = q.value.trim().toLowerCase();
      const fMajor = filterMajor.value;
      const rows = list
        .filter(s => (!term || (s.firstName+s.lastName).toLowerCase().includes(term)) && (!fMajor || s.major===fMajor));
      tb.innerHTML = rows.map(s=>{
        const qs = new URLSearchParams({ id:s.id, fn:s.firstName, ln:s.lastName, major:s.major, grade:s.grade });
        return `<tr>
          <td>${s.id}</td>
          <td>${s.firstName}</td>
          <td>${s.lastName}</td>
          <td><span class="chip">${majorLabel(s.major)}</span></td>
          <td>${s.level}</td>
          <td>${Number(s.grade).toFixed(2)}</td>
          <td class="toolbar">
            <a class="btn light" href="/form.html?${qs}">แก้ไข</a>
            <button class="btn red" onclick="del(${s.id})">ลบ</button>
          </td>
        </tr>`;
      }).join('');
      summary.textContent = `ทั้งหมด ${rows.length} รายการ`;
    }

    async function del(id){
      if(!confirm('ลบรายการ #'+id+' ?')) return;
      await fetch(`${api}/${id}`, { method:'DELETE' });
      load();
    }

    async function load(){
      try{
        const list = await fetchAll();
        render(list);
      }catch(e){ alert('โหลดข้อมูลไม่สำเร็จ'); }
    }

    q.oninput = load;
    filterMajor.onchange = load;
    btnClear.onclick = ()=>{ q.value=''; filterMajor.value=''; load(); };

    load();
  </script>
</body>
</html>
